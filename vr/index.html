<!DOCTYPE html>
<html lang="en">

<head>
    <title>ISS from the interior</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

    <div id="info">
        ISS from the interior
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="module">

        import * as THREE from '/build/three.module.js';
        import { OrbitControls } from '/jsm/controls/OrbitControls.js';

        import { TubePainter } from '/jsm/misc/TubePainter.js';
        import { VRButton } from '/jsm/webxr/VRButton.js';
        import { FBXLoader } from '/jsm/loaders/FBXLoader.js';

        let camera, scene, renderer;
        let controller1, controller2;

        let positions = [new THREE.Vector3(-18, 1.5, -13), new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()]
        let ISS;


        const cursor = new THREE.Vector3();

        let controls;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 50000);
            camera.position.set(0, 1.6, 3);

            controls = new OrbitControls(camera, container);
            controls.target.set(0, 1.6, 0);
            controls.update();

            const ISS_model = "/vr/iss/interior/ISS_Interior_USOnly_TexturesPacked.fbx";
            const loader = new FBXLoader()

            loader.load(ISS_model, (object) => {
                console.log(object)
                object.position.x = positions[0].x;
                object.position.y = positions[0].y;
                object.position.z = positions[0].z;
                object.quaternion._x = 0.7071067235853865;
                object.scale.set(0.12, 0.12, 0.12);
                scene.add(object);
                ISS = object;
            },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
                },
                (error) => {
                    console.log(error)
                }
            )

            scene.add(new THREE.HemisphereLight(0x888877, 0x777788));

            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(0, 4, 0);
            scene.add(light);

            const painter1 = new TubePainter();
            scene.add(painter1.mesh);

            const painter2 = new TubePainter();
            scene.add(painter2.mesh);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            function onSelectStart() {
                this.userData.isSelecting = true;
            }

            function onSelectEnd() {
                this.userData.isSelecting = false;
            }

            function onSqueezeStart() {
                this.userData.isSqueezing = true;
                this.userData.positionAtSqueezeStart = this.position.y;
                this.userData.scaleAtSqueezeStart = this.scale.x;
            }

            function onSqueezeEnd() {
                this.userData.isSqueezing = false;
            }

            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            controller1.addEventListener('squeezestart', onSqueezeStart);
            controller1.addEventListener('squeezeend', onSqueezeEnd);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            controller2.addEventListener('squeezestart', onSqueezeStart);
            controller2.addEventListener('squeezeend', onSqueezeEnd);
            scene.add(controller2);
            const geometry = new THREE.CylinderGeometry(0.01, 0.02, 0.08, 5);
            geometry.rotateX(- Math.PI / 2);
            const material = new THREE.MeshStandardMaterial({ flatShading: true });
            const mesh = new THREE.Mesh(geometry, material);
            const pivot = new THREE.Mesh(new THREE.IcosahedronGeometry(0.01, 3));
            pivot.name = 'pivot';
            pivot.position.z = - 0.05;
            mesh.add(pivot);
            controller1.add(mesh.clone());
            controller2.add(mesh.clone());
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function handleController(controller) {
            const userData = controller.userData;
            const painter = userData.painter;
            const pivot = controller.getObjectByName('pivot');
            if (userData.isSelecting === true) {
                ISS.position.y += 0.5;
            }
            cursor.setFromMatrixPosition(pivot.matrixWorld);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            handleController(controller1);
            handleController(controller2);
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
